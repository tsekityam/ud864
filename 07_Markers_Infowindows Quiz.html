<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 22.3964, lng: 114.1095},
         zoom: 10
       });
       // Create a single latLng literal object.
       var singleLatLng = {lat: 22.3364, lng: 114.2655};
       // Create a single marker appearing on initialize
       var marker = new google.maps.Marker({
         position: singleLatLng,
         map: map,
         title: "HKUST"
       });
       marker.setMap(map);

       // create a single infowindow, appears on the marker
       var contentString = "<a href='https://www.ust.hk'>Hong Kong University of Science and Technology</a>"
       var infowindow = new google.maps.InfoWindow({
         content: contentString
       });

       // infowindow opens when the marker is clicked
       marker.addListener('click', function() {
         infowindow.open(map, marker);
       });
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBIEvvEu2GnWAxh6PmlKpEYFb1JJn_ELvw&callback=initMap">
   </script>
 </body>
</html>
