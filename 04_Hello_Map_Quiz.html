<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;

     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         // Center the map to Hong Kong
         center: {lat: 22.3964, lng: 114.1095},
         zoom: 13
       });
     }
   </script>
   <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIEvvEu2GnWAxh6PmlKpEYFb1JJn_ELvw&v=3&callback=initMap">
   </script>
 </body>
</html>
